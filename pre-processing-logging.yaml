version: 1
disable_existing_loggers: true


formatters:
    standard:
        format: "%(asctime)s    %(levelname)s   %(name)s    %(message)s"
#    error:
#        format: "%(levelname)s  <PID %(process)d:%(processName)s> %(name)s.%(funcName)s():  %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    stream: ext://sys.stdout

  core_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: standard
    filename: logs/pre_processing.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

root:
  level: DEBUG
  handlers: [console,core_file_handler]

loggers:
  common:
    level: DEBUG
    handlers: [console,core_file_handler]
    propagate: no
  transcription:
    level: DEBUG
    handlers: [console,core_file_handler]
    propagate: no
  video:
    level: DEBUG
    handlers: [console,core_file_handler]
    propagate: no
  text_analysis:
    level: DEBUG
    handlers: [console,core_file_handler]
    propagate: no
  audio:
    level: DEBUG
    handlers: [console,core_file_handler]
    propagate: no
