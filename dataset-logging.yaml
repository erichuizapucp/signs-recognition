#    level: DEBUG
#    formatter: standard
#    filename: logs/dataset.log
#    maxBytes: 10485760 # 10MB
#    backupCount: 20
#    encoding: utf8

root:
  level: DEBUG
  handlers: [console]

loggers:
  datasets:
    level: DEBUG
    handlers: [console]
    propagate: no
