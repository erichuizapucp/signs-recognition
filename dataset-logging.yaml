version: 1
disable_existing_loggers: true


formatters:
    standard:
        format: "%(asctime)s    %(levelname)s   %(name)s    %(message)s"
#    error:
#        format: "%(levelname)s  <PID %(process)d:%(processName)s> %(name)s.%(funcName)s():  %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
    stream: ext://sys.stdout

#  core_file_handler:
